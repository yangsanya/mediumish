{% extends 'base.html'%}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update post</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li style="color: red">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
