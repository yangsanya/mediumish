{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>edit profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/mediumish.css' %}" rel="stylesheet">
</head>
<body>
{% include 'inc/header.html' %}

<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary"><span class="glyphicon glyphicon-user"></span>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->


        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form" method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="col-md-3">
                    <div class="text-center">
                        <img src="{{ request.user.avatar.url }}" class="avatar img-circle" alt="avatar"
                             style="width: 100px; height: 100px;">
                        <h6>Upload a different photo...</h6>
                        {{ form.avatar }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">{{ form.username.label }}</label>
                    <div class="col-lg-8">
                        {{ form.username }}
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-lg-3 control-label">{{ form.name.label }}</label>
                    <div class="col-lg-8">
                        {{ form.name }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">{{ form.email.label }}</label>
                    <div class="col-lg-8">
                        {{ form.email }}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">{{ form.bio.label }}</label>
                    <div class="col-lg-8">
                        {{ form.bio }}
                    </div>
                </div>
                <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Update
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
<hr>


<style type="text/css">

    body {
        margin-top: 20px;
    }
</style>

<script type="text/javascript"></script>
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
